<div class="container">
    <div class="logo">Parallax</div>
    <div class="tel">+38(097) 945 53 18</div>
    <div class="feedBackForm" (click)="feedBackForm()">
        <p>Напишіть нам</p>
    </div>


    <div class="modalFeedBackForm" [ngClass]="{modalFeedBackShow:feedBackShow}">
        <h1>Контактна форма</h1>
        <form >
            <div>
                <p>*Ваше імя:</p>
                <input type="text" [(ngModel)]="nameClient" name="nameClient">
                <p>*Ваш телефон:</p>
                <input type="text" [(ngModel)]="phone" name="phone">
                <p>*Ваше email:</p>
                <input type="text" [(ngModel)]="email" name="email">
            </div>
            <div>
                <p>*Ваше повідомлення</p>
                <textarea id="" cols="20" rows="5" [(ngModel)]="text" name="text"></textarea>
            </div>
            <button type="button" (click)="sendFeedBack()">Відправити</button>
        </form>
        <div class="closeModal" (click)="feedBackForm()">
            <img src="/assets/img/close.svg" alt="">
        </div>
    </div>
</div>
